language: php

env:
  global:
    secure: 

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  - composer validate

before_script:
  - if [ -n "${SYMFONY_VERSION}" ]; then composer require symfony/symfony:${SYMFONY_VERSION} --no-update; fi;
  - composer update ${COMPOSER_FLAGS} --prefer-dist
  - export TZ=Europe/Paris

script:
  - ./vendor/bin/phpstan analyze --level=1 -c phpstan.neon lib/
  - ./vendor/bin/phpunit
  - php bin/phpbench run --report=env --progress=dots --store
  - php bin/phpbench run --iterations=1 --revs=1 --config=extensions/dbal/benchmarks/phpbench.json --progress=dots

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env:
      - COMPOSER_FLAGS="--prefer-lowest"
    - php: 7.0
      env: 
      - SYMFONY_VERSION=^3.0
      - EXECUTE_DEPLOYMENT=true

before_deploy:
  - in .travis/secrets.tar.enc -out .travis/secrets.tar -d
  - composer require "doctrine/dbal" "~2.5"  --no-update
  - composer require "padraic/phar-updater" "^1.0" --no-update
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - export PATH=.:$PATH
  - rm -Rf ./vendor
  - composer install --no-dev -o
  - box.phar build

deploy:
    provider: pages
    skip-cleanup: true
    file:
        - phpbench.phar
        - phpbench.phar.version
    github-token: 
        secure: "bitKbagFwUVdwSRNsZxQexWLOv0NtutCALHsqMvvy06fkESXqswoM4X06oJBTdM+0P+Tb6YnBdTS5cBntoMRPfvKZO4P3SawaRIT7Csv3Wvb0e5l7/eoejjSCJbd7dVSwmvWoEYJCOUYVxGyRsP9/1vPvXFVVXVYRIYbPsRjJZU="
    keep-history: true
    on:
      branch: gh-deploy
