language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - if [ -n "${SYMFONY_VERSION}" ]; then composer require symfony/symfony:${SYMFONY_VERSION} --no-update; fi;
  - composer install ${COMPOSER_FLAGS} --prefer-dist
  # avoid timezone warnings
  - export TZ=Europe/Paris

script: 
  - phpunit
  - php bin/phpbench run --config=examples/phpbench.json

matrix:
    include:
        - php: 5.4
          env: COMPOSER_FLAGS="--prefer-lowest"
        - php: 7.0
          env: SYMFONY_VERSION=^3.0
